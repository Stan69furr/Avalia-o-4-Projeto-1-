<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Aprovação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Aprovação</h1>
        <form id="formulario">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" min="0" max="100" required>
            
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" min="0" max="100" required>
            
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" min="0" max="100" required>
            
            <button type="submit">Calcular Média</button>
        </form>

        <div id="resultado" class="resultado">
            <p></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
